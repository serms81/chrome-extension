<!DOCTYPE html>
<html>
	<head>
		<title>Extension Options</title>
	</head>

	<body>
		<style>
			body { padding: 5px; }
			.panel-header { background: #ccc; padding: 5px; font-weight: bold; }
			.panel-footer { text-align: right; }
			#selected-color { font-weight: bold; }
		</style>

		<div class="options-panel">

			<div class="panel-header" id="favcolor-panel-header">
				<span id="favcolor-panel-header-title">Favorite color</span> <span id="selected-color"></span>
			</div>

			<div class="panel-body">
				<p>Change?
					<select id="color">
						<option value="red">red</option>
						<option value="green">green</option>
						<option value="blue">blue</option>
						<option value="yellow">yellow</option>
					</select>
				</p>
			</div>

			<div class="panel-header" id="likecolors-panel-header">
				<span id="likecolors-panel-header-title">Do you like colors?</span>
			</div>

			<div class="panel-body">
				<p>
					<label>
					<input type="checkbox" id="like">
					I like colors.
					</label>
				</p>
			</div>

			<div class="panel-footer">
			<span id="saving-status"></span>
			<button id="save-options">Save</button>
		</div>

		</div>

		<script src="options.js"></script>
	</body>
</html>
